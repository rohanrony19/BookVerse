<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bookmind API Book Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="form-check form-switch ms-auto me-3 mt-2">
        <input class="form-check-input" type="checkbox" id="darkModeToggle">
        <label class="form-check-label text-dark" for="darkModeToggle">Dark Mode</label>
      </div>
      
  <div class="container py-5">
    <h1 class="text-center mb-4">üìö BookVerse</h1>
    <h6 class="text-center mb-4"> Explore Stories from Every Galaxy</h6>

    <div class="input-group mb-4">
      <input
        id="searchInput"
        type="text"
        class="form-control"
        placeholder="Search books..."
        aria-label="Search books"
      />
      <button id="searchButton" class="btn btn-primary">Search</button>
      <a href="favorite.html" class="btn btn-outline-secondary ms-2">‚≠ê Favorites</a>

    </div>

    <div id="loading" class="text-center mb-3 d-none">
      <div class="spinner-border" role="status"></div>
    </div>

    <div id="results" class="row g-4"></div>

    <div id="error" class="alert alert-danger d-none"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
